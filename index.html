<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcuman</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="title-bar">
        <h1>CALCUMAN</h1>
        <p>Solving your Maths problem...</p>
    </div>
    <div class="container">
        <div class="calculator">
            <div>
                <p class="input-display">234</p>
            </div>
            <div class="buttons">
                <div class="button-row">
                    <button class="negative">[ - ]</button>
                    <p></p>
                    <button class="clear">CE</button>
                    <button class="clear">DEL</button>    
                </div>
                <div class="button-row">
                    <button class="numbers">7</button>
                    <button class="numbers">8</button>
                    <button class="numbers">9</button>
                    <button class="operation">/</button>
                </div>
                <div class="button-row">
                    <button class="numbers">4</button>
                    <button class="numbers">5</button>
                    <button class="numbers">6</button>
                    <button class="operation">x</button>
                </div>
                <div class="button-row">
                    <button class="numbers">1</button>
                    <button class="numbers">2</button>
                    <button class="numbers">3</button>
                    <button class="operation">-</button>
                </div>
                <div class="button-row">
                    <button class="numbers">0</button>
                    <button class="numbers">.</button>
                    <button class="operation">+</button>
                    <button class="operation">=</button>    
                </div>


            </div>
        </div>
    </div>
</body>
</html>
