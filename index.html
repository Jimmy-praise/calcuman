<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcuman</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="title-bar">
        <h1>CALCUMAN</h1>
        <p>Solving your Maths problem...</p>
    </div>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <p class="inputs"></p>
                <p class="result">0</p>
            </div>
            <div class="buttons">
                <div class="button-row">
                    <button id="negative">&PlusMinus;</button>
                    <p></p>
                    <button class="clear" id = "clearAll">CE</button>
                    <button class="clear" id = "backspace">DEL</button>    
                </div>
                <div class="button-row">
                    <button class="numbers" key="7">7</button>
                    <button class="numbers" key="8">8</button>
                    <button class="numbers" key="9">9</button>
                    <button class="operator" key ='/'>&divide;</button>
                </div>
                <div class="button-row">
                    <button class="numbers" key="4">4</button>
                    <button class="numbers" key="5">5</button>
                    <button class="numbers" key="6">6</button>
                    <button class="operator" key ='*'>&times;</button>
                </div>
                <div class="button-row">
                    <button class="numbers" key="1">1</button>
                    <button class="numbers" key="2">2</button>
                    <button class="numbers" key="3">3</button>
                    <button class="operator" key ='-'>&minus;</button>
                </div>
                <div class="button-row">
                    <button class="numbers" key="0">0</button>
                    <button id="decimal" key=".">.</button>
                    <button class="operator" key ='+'>&plus;</button>
                    <button id="equal">=</button>    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
